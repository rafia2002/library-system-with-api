<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Book</title>
  <style>
    body {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ecf0f1;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: #fff;
      color: #2c3e50;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #c0392b;
      font-weight: 700;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    strong {
      color: #e74c3c;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button, a.btn {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-align: center;
      user-select: none;
    }
    button {
      background-color: #dc3545;
      border: none;
    }
    button:hover {
      background-color: #b52b3a;
    }
    a.btn {
      background-color: #6c757d;
    }
    a.btn:hover {
      background-color: #565e64;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong> by {{ book.author }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
      <a href="{% url 'adminapp:list_books' %}" class="btn">Cancel</a>
    </form>
  </div>
</body>
</html>
